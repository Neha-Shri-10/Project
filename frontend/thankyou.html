<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Order Confirmation - Artisans Bazaar</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0fff4;
            margin: 0;
            padding: 0;
            color: #2d3748;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .thankyou-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2f855a;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        .success-msg {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .summary {
            background: #edfdfd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        .summary p {
            margin: 6px 0;
        }
        .summary span {
            font-weight: bold;
            color: #2b6cb0;
        }
        .summary hr {
            border: none;
            border-top: 1px solid #cbd5e0;
            margin: 12px 0;
        }
        .btn {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
        }
        .home-btn {
            background-color: #2c7a7b;
            color: #fff;
        }
        .home-btn:hover {
            background-color: #245f61;
        }
        .cancel-btn {
            background-color: #e53e3e;
            color: #fff;
        }
        .cancel-btn:hover {
            background-color: #c53030;
        }
        .emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .cancelled {
            color: #e53e3e;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="emoji">✅</div>
        <h1>Order Placed Successfully</h1>
        <p class="success-msg">Thank you for supporting local artisans!</p>
        <div class="summary" id="order-summary">
            <!-- Order details will be inserted here -->
        </div>
        <p id="cancel-msg" class="cancelled" style="display: none;">Your order has been cancelled.</p>
        <button class="btn home-btn" onclick="goHome()">Continue Shopping</button>
        <button class="btn cancel-btn" id="cancel-order-btn" onclick="cancelOrder()">Cancel Order</button>
    </div>
    <script>
        // Load order data
        const items = JSON.parse(localStorage.getItem("orderItems") || "[]");
        const payment = localStorage.getItem("orderPayment") || "cod";
        const orderSummary = document.getElementById("order-summary");
        let grandTotal = 0;

        if (items.length === 0) {
            orderSummary.innerHTML = "<p>No order details available.</p>";
        } else {
            let html = "";
            items.forEach((item, index) => {
                const total = item.quantity * item.price;
                grandTotal += total;
                html += `
                    <p><strong>Product ${index + 1}:</strong> <span>${item.name}</span></p>
                    <p>Quantity: <span>${item.quantity}</span></p>
                    <p>Unit Price: ₹<span>${item.price.toLocaleString("en-IN")}</span></p>
                    <p>Total: ₹<span>${total.toLocaleString("en-IN")}</span></p>
                    <hr />
                `;
            });
            html += `
                <p><strong>Grand Total:</strong> ₹<span>${grandTotal.toLocaleString("en-IN")}</span></p>
                <p><strong>Payment Method:</strong> <span>${formatPayment(payment)}</span></p>
            `;
            orderSummary.innerHTML = html;
        }

        function formatPayment(method) {
            switch (method) {
                case "cod": return "Cash on Delivery";
                case "card": return "Credit/Debit Card";
                case "upi": return "UPI";
                default: return "Unknown";
            }
        }

        function goHome() {
            window.location.href = "home.html";
        }

        function cancelOrder() {
            // Clear localStorage
            localStorage.removeItem("orderItems");
            localStorage.removeItem("orderPayment");

            // Update UI
            document.getElementById("cancel-msg").style.display = "block";
            document.querySelector(".emoji").innerText = "❌";
            document.querySelector("h1").innerText = "Order Cancelled";
            document.querySelector(".success-msg").style.display = "none";

            // Hide the cancel order button
            document.getElementById("cancel-order-btn").style.display = "none";
        }
    </script>
</body>
</html>
